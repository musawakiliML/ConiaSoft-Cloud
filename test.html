<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section with Video Background</title>

  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-A6U5PE6eSfM/E+vSIFeb3Zitfdw3qNV/4d4a4EdHCPYkLW2jnqxT0TtE7rRZNSRNLwQc0kGgjzBxsDD/v9Xt3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS -->
  <style>
    /* Set height of the video container */
    #hero-video {
      height: 100vh;
    }

    /* Center the text and button vertically */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      color: #fff;
    }

    /* Style the button */
    .hero-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    /* Change button background on hover */
    .hero-btn:hover {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <div id="hero-video">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    </video>

    <!-- Text and Button -->
    <div class="hero-text">
      <h1>Welcome to my website</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button class="hero-btn">Get Started</button>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-fHrSw8A41YwI82gAbDDxJzpliRR8GnL2mX1a/2d2W8V8s/3wKM3/7+CvPnAsWeV7+uNwr9Nz7AbF+U6NxKU6tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
